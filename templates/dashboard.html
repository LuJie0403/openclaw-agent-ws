<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杰主个人支出数据看板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                杰主个人支出数据看板
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-calendar-alt me-1"></i>
                    <span id="current-date"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-wallet stats-icon text-primary"></i>
                        <h5 class="card-title">本月支出</h5>
                        <h3 class="text-primary" id="current-month-total">¥0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line stats-icon text-success"></i>
                        <h5 class="card-title">月均支出</h5>
                        <h3 class="text-success" id="avg-monthly">¥0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-tag stats-icon text-warning"></i>
                        <h5 class="card-title">支出笔数</h5>
                        <h3 class="text-warning" id="total-transactions">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar stats-icon text-info"></i>
                        <h5 class="card-title">统计年份</h5>
                        <h3 class="text-info" id="stats-year">2024</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-area me-2"></i>
                            月度支出趋势
                        </h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary btn-sm" onclick="updateMonthlyChart()">刷新</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="monthlyChart" height="100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-pie me-2"></i>
                            支出分类占比
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 详细分析 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            分类支出明细
                        </h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary btn-sm" onclick="exportData('category', 'csv')">
                                <i class="fas fa-download me-1"></i>导出CSV
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="exportData('category', 'json')">
                                <i class="fas fa-download me-1"></i>导出JSON
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="categoryTable">
                                <thead>
                                    <tr>
                                        <th>分类</th>
                                        <th>金额</th>
                                        <th>占比</th>
                                        <th>笔数</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-clock me-2"></i>
                            最近支出记录
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="recentTable">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>分类</th>
                                        <th>金额</th>
                                        <th>描述</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            数据导出与筛选
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="yearSelect" class="form-label">选择年份</label>
                                <select class="form-select" id="yearSelect">
                                    <option value="">全部年份</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="categorySelect" class="form-label">选择分类</label>
                                <select class="form-select" id="categorySelect">
                                    <option value="">全部分类</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">结束日期</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button class="btn btn-primary me-2" onclick="applyFilters()">
                                    <i class="fas fa-filter me-1"></i>应用筛选
                                </button>
                                <button class="btn btn-outline-secondary me-2" onclick="resetFilters()">
                                    <i class="fas fa-undo me-1"></i>重置筛选
                                </button>
                                <div class="btn-group float-end">
                                    <button class="btn btn-success" onclick="exportData('monthly', 'csv')">
                                        <i class="fas fa-file-csv me-1"></i>导出月度CSV
                                    </button>
                                    <button class="btn btn-info" onclick="exportData('yearly', 'csv')">
                                        <i class="fas fa-file-csv me-1"></i>导出年度CSV
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="text-muted mb-0">
                © 2024 杰主个人支出数据看板 | 
                <i class="fas fa-code"></i> 
                基于 iterlife4openclaw 数据库
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
