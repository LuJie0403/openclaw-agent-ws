<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" /> <!-- Brand Blue -->
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" /> <!-- Brand Purple -->
    </linearGradient>
  </defs>
  
  <!-- 背景圆 (可选，适合App Icon) -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" />
  
  <!-- 符号主体: 融合了 ¥ 和 ? -->
  <g transform="translate(100, 80) scale(0.6)">
      <!-- 问号的弯钩部分 -->
      <path d="M256 0 C 350 0 420 70 420 160 C 420 220 380 260 340 290 L 300 320 L 300 380 L 212 380 L 212 290 C 250 260 330 220 330 160 C 330 120 290 90 256 90 C 220 90 180 120 180 160" 
            fill="none" stroke="#FFF" stroke-width="60" stroke-linecap="round" />
      
      <!-- ¥ 的两横 (穿过问号的脖子) -->
      <path d="M160 220 L 352 220" stroke="#FFD700" stroke-width="40" stroke-linecap="round" />
      <path d="M160 280 L 352 280" stroke="#FFD700" stroke-width="40" stroke-linecap="round" />
      
      <!-- 问号的点 (变成了方形孔铜钱) -->
      <circle cx="256" cy="520" r="50" fill="#FFD700" />
      <rect x="241" y="505" width="30" height="30" fill="#667eea" />
  </g>
</svg>